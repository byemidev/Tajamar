<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href=".">HOME</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./paginas/reservas.html">Reservas</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col side2">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" id="btnClient" class="btn btn-primary bg-black homebtn">I'm client</button>
                <button type="button" id="btnNewClient" class="btn btn-primary homebtn">Create Account</button>
              </div>
            <form class="row g-3 needs-validation" id="form__display__newclient" style="visibility: hidden;" novalidate>
                <div class="col-md-4">
                  <label for="nombre" class="form-label">First name</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Emilio" name="nombre" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="surname" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="surname" placeholder="Arevalo" name="surname" required>
                </div>
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">Username</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="city" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="col-md-3">
                  <label for="country" class="form-label">Pais</label>
                  <select class="form-select" id="country" required name="country">
                    <option selected disabled value="">--</option>
                    <option value="Spain">Espa√±a</option>
                    <option value="Otro">Otro</option>
                  </select>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="agree" name="agree" required>
                    <label for="agree" class="form-label">Estoy deacuerdo con las Politicas del Sitio</label>
                </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">crear</button>
                </div>
              </form>
          </div>
          <div class="col side1">
            <img src="./src/img/bghotel.png" alt="background">
          </div>
        </div>
      </div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
