    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva</title>
    <!-- Agrega tus estilos CSS aquÃ­ -->
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<form id="reservation-form" novalidate>
  <div class="field">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Adrian" required>
  </div>
  <div id="surname" class="field">
    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" placeholder="Martin Perez">
  </div>
  <div class="field">
    <label for="phone">Phone:</label>
    <input type="tel" placeholder="+34" id="phone" name="phone" required>
  </div>
  <div class="field">
    <label for="email">Email:</label>
    <input type="email" placeholder="nickname@dom.ex" id="email" name="email" required>
  </div>
  <div class="field">
    <label for="checkinDate">Check-in date:</label>
    <input type="date" id="check-in" name="check-in" required>
  </div>
  <div class="field">
    <label for="checkoutDate">Check-out date:</label>
    <input type="date" id="check-out" name="check-out" required>
  </div>
  <div class="field">
    <label for="guestsNum">Number of guests:</label>
    <input type="number" id="guestNum" name="number-of-guests" min="1" max="3" required>
  </div>
  <div class="field">
    <label for="guestsNum">Number of guests:</label>
    <input type="number" id="guestNum" name="number-of-guests" min="1" max="3" required>
  </div>
  <div class="field">
    <label for="room"></label>
    <select name="rooms" id="room">
      <option value="">--</option>
      <option value="individual">Individual</option>
      <option value="double">Double</option>
      <option value="Deluxe double">Deluxe Double</option>
    </select>
  </div>
  <button type="submit">Pagar</button>
<p style="visibility: hidden;">El precio de la habitacion es: <span id="total"></span></p>    
</form>
    <!-- Js -->
    <script src="validation.js"></script>
    <!-- php como se trabaja con los dos archivos de forma concurrente-->
</body>
</html>
</body>
