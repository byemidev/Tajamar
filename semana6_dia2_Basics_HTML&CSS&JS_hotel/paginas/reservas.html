    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva</title>
    <!-- Agrega tus estilos CSS aquí -->
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    
    <h1>Formulario de Reserva</h1>
    <form action="procesar_reserva.php" method="post">
        <div id="personal_info">
                <!-- Sección de Datos Personales -->
            <h2>Datos Personales</h2>
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">
            
        </div>
        <br>
        <!-- Sección de Reserva de Habitaciones -->
        <div id="room__info">
            <h2>Reserva de Habitaciones</h2>
            <label for="llegada">Fecha de llegada:</label>
            <input type="date" id="llegada" name="llegada" required>
            <br>
            <label for="salida">Fecha de salida:</label>
            <input type="date" id="salida" name="salida" required>
            <br>
            <label for="habitacion">Tipo de habitación:</label>
            <select id="habitacion" name="habitacion">
                <option value="individual">Individual</option>
                <option value="doble">Doble</option>
                <option value="suite">Suite</option>
            </select>
            <label for="nump"> Nro. huesped</label><input id="nump" type="number" name="huesped" placeholder="0" min="0" max="3">
        </section>
        <br>
        <div di="checkout__info">
            <!-- Sección de Pago -->
        <h2>Sección de Pago</h2>
            <label for="tarjeta">Número de tarjeta de crédito:</label>
            <input type="text" id="tarjeta" name="tarjeta">
        </div>
        <br>
        <input type="submit" value="Reservar">
    </form>
    <!-- Agrega tus scripts JavaScript aquí -->
    <script src="main.js"></script>
</body>
</html>
