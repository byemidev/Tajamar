<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="calculadora">
      <input type="text" id="display">
      <div id="teclado">
        <button onclick="appendChildToDisplay('1')">1</button>
        <button onclick="appendChildToDisplay('2')">2</button>
        <button onclick="appendChildToDisplay('3')">3</button>
        <button onclick="appendChildToDisplay('4')">4</button>
        <button onclick="appendChildToDisplay('5')">5</button>
        <button onclick="appendChildToDisplay('6')">6</button>
        <button onclick="appendChildToDisplay('7')">7</button>
        <button onclick="appendChildToDisplay('8')">8</button>
        <button onclick="appendChildToDisplay('9')">9</button>
        <button onclick="appendChildToDisplay('0')">0</button>
        <button onclick="appendChildToDisplay('.')">.</button>
        <button class="operadores" onclick="appendChildToDisplay('*')">*</button>
        <button class="operadores" onclick="appendChildToDisplay('/')">/</button>      
        <button class="operadores" onclick="appendChildToDisplay('-')">-</button>
        <button class="operadores" onclick="appendChildToDisplay('+')">+</button>
        <button id="clear" onclick="clearDisplay()">C</button>
        <button id="result" onclick="calculate()">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html
